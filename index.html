<body>
    <div class="complete  my-5">

    <div class="my-5 mx-5 "> 
        <h1 class="text-center text-success fw-bolder "> <B>WELCOME TO STOCKMARKET INFORMATION SITE</B></h1>
    </div>
    <div class="my-5 mx-5 ">
    <h3 class="text-primary">Please fill your details below to get data</h3>
    <form class="container my-5 mx-5 w-50" >
        <div class="mb-3">
            <label for="formGroupExampleInput " class=" required form-label fs-4 text-secondary">Name</label>
            <input  type=  "text" class="form-control" id="Name" placeholder="Enter your full Name" >
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2 " class=" required form-label fs-4 text-secondary">Address</label>
            <input required type=  "text" class="form-control" id="Address" placeholder="" >
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2 " class=" required form-label fs-4 text-secondary">PhoneNumber</label>
            <input required type=  "number" class="form-control" id="PhoneNumber" placeholder="+91 xxxxxxxxxx">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1 " class=" required form-label fs-4 text-secondary">Email address</label>
          <input required type=  "email" class="form-control" id="exampleInputEmail1" placeholder="asdf@gmail.com" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1 " class=" required form-label fs-4 text-secondary">Password</label>
          <input required type=  "password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1 " class=" required form-label fs-4 text-secondary">Enter the purpose of getting these data</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2 " class=" required form-label fs-4 text-secondary"> Set your 4 Digit Login Pin</label>
            <input required type=  "text" class="form-control" id="pin" placeholder="1234">
            <div id="pinhelp" class="form-text">You need this pin to get all datas so please remember.</div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input " type="c required heckbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
            <a href="./page2.html" target="_blank" class="btn btn-primary my-5 px-5 py-2 fs-5"> Submit</a>
      </form>

    </div>
        </div>
</div>
